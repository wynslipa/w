<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYNSLIPA.COM</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s ease;
        }
        a {
            text-decoration: none;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Page 1 Styles */
        #page1 {
            background-color: red;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            font-weight: bold;
        }
        .artist-name {
            font-family: 'Arial', serif;
            margin-top: 20px;
            font-size: 3rem;
        }
        .single-cover {
            width: 300px;
            height: 300px;
            background-size: cover;
            background-position: center;
            background-image: url('PLACE_YOUR_SINGLE_COVER_URL_HERE'); /* Updated Cover Image */
        }
        .single-title {
            font-family: 'Squeeze', sans-serif;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .button {
            background-color: white;
            color: red;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            font-weight: bold;
        }

        /* Page 2 Styles */
        #page2 {
            background-image: url('PLACE_YOUR_PAGE2_BACKGROUND_URL_HERE'); /* Updated Background */
            background-size: cover;
            background-position: center;
            color: red;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            font-weight: bold;
        }
        .social-icons {
            display: flex;
            justify-content: space-around;
            width: 60%;
            margin-bottom: 50px;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
        }

        /* Transition Gradient */
        .transition {
            animation: gradient 1s forwards;
        }
        @keyframes gradient {
            from {
                background: red;
            }
            to {
                background: white;
            }
        }

        /* Clickable Elements */
        .clickable {
            position: fixed;
        }
        .email-btn {
            bottom: 10px;
            left: 10px;
            color: inherit;
        }
        .next-page-btn {
            bottom: 10px;
            right: 10px;
        }
        .back-home-btn {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <!-- Page 1: Introduction -->
    <div id="page1">
        <div class="artist-name">WYNS</div>
        <div class="single-cover" 
             style="background-image: url('https://your-image-url.com');"> <!-- Place your single cover URL here -->
        </div>
        <div class="single-title">WONDA</div>
        <button class="button next-page-btn" onclick="showPage2()">Next</button>
    </div>

    <!-- Page 2: Social Links -->
    <div id="page2">
        <div class="artist-name">FOLLOW</div>
        <div class="social-icons">
            <a href="https://www.instagram.com/wynslipa/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" alt="Instagram">
            </a>
            <a href="http://tiktok.com/@wynslipa" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/TikTok_icon.svg" alt="TikTok"> <!-- Fixed TikTok Icon -->
            </a>
            <a href="https://twitter.com/wynslipa" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter"> <!-- Fixed Twitter Icon -->
            </a>
            <a href="https://youtube.com/c/Wynslipa" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
            </a>
            <a href="https://open.spotify.com/user/31zdfiw44wfjdlyteuedjrknctbq?si=ywp21V8LTXCDUI7B32s_2w" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
            </a>
        </div>
        <button class="button back-home-btn" onclick="showPage1()">Back to Home</button>
    </div>

    <!-- Clickable Email Button -->
    <a href="mailto:wwlabelw@gmail.com" class="clickable email-btn">wwlabelw@gmail.com</a> <!-- Email with display -->

    <script>
        // JavaScript to handle page transitions
        function showPage2() {
            document.getElementById('page1').classList.add('transition');
            setTimeout(() => {
                document.getElementById('page1').style.display = 'none';
                document.getElementById('page2').style.display = 'flex';
            }, 500);
        }

        function showPage1() {
            document.getElementById('page2').classList.add('transition');
            setTimeout(() => {
                document.getElementById('page2').style.display = 'none';
                document.getElementById('page1').style.display = 'flex';
            }, 500);
        }
    </script>
</body>
</html>

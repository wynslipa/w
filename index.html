<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYNSLIPA.COM</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Page 1: Introduction */
        #page1 {
            background-color: #8B0000; /* Dark red */
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .artist-name {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(to right, silver, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo {
            margin-top: 50px;
            width: 150px;
            height: 150px;
        }

        /* Buttons for navigation */
        .nav-buttons {
            display: flex;
            justify-content: flex-start;
            position: absolute;
            width: 90%;
            bottom: 10px;
        }

        .nav-buttons a {
            text-decoration: none;
            background-color: white;
            color: #8B0000;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Page 2: Social Media Links */
        #page2 {
            background-color: white;
            color: #8B0000;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #follow {
            font-size: 2em;
            text-align: center;
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        /* Page 3: Announcements */
        #page3 {
            background-color: #8B0000;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .email {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: white;
        }

        .email a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Page 1: Introduction -->
    <div id="page1">
        <div class="artist-name">WYNS</div>
        <div>Feel this aura, you can go down lower.</div>
        <img class="logo" src="<!-- PASTE ALBUM COVER PHOTO URL HERE -->" alt="Album Cover">

        <div class="nav-buttons">
            <a href="#page2">Next</a>
        </div>
        <div class="email">
            <a href="mailto:your-email@example.com">your-email@example.com</a>
        </div>
    </div>

    <!-- Page 2: Social Media Links -->
    <div id="page2">
        <div id="follow">FOLLOW</div>
        <div class="social-icons">
            <!-- Instagram -->
            <a href="https://instagram.com/wynslipa" target="_blank">
                <img class="social-icon" 
                     src="<!-- PASTE INSTAGRAM ICON URL HERE -->" 
                     alt="Instagram">
            </a>
            
            <!-- Facebook -->
            <a href="https://facebook.com/Wyns William" target="_blank">
                <img class="social-icon" 
                     src="<!-- PASTE FACEBOOK ICON URL HERE -->" 
                     alt="Facebook">
            </a>

            <!-- Twitter -->
            <a href="https://twitter.com/wynslipa" target="_blank">
                <img class="social-icon" 
                     src="<!-- PASTE TWITTER ICON URL HERE -->" 
                     alt="Twitter">
            </a>

            <!-- YouTube -->
            <a href="https://WYNSLIPA" target="_blank">
                <img class="social-icon" 
                     src="<!-- PASTE YOUTUBE ICON URL HERE -->" 
                     alt="YouTube">
            </a>
        </div>

        <div class="nav-buttons">
            <a href="#page3">Next</a>
        </div>
        <div class="email">
            <a href="mailto:your-email@example.com">your-email@example.com</a>
        </div>
    </div>

    <!-- Page 3: Announcements -->
    <div id="page3">
        <h2>Announcements</h2>
        <p>Details about upcoming projects go here.</p>

        <div class="nav-buttons">
            <a href="#page1">Back to Home</a>
        </div>
        <div class="email">
            <a href="mailto:your-email@example.com">your-email@example.com</a>
        </div>
    </div>
</body>
</html>

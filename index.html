<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYNS OFFICIAL</title>
    <style>
        body {
            margin: 0;
            font-family: Primetime, sans-serif;
        }

        /* Common styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative; /* Added to position buttons */
        }

        .email {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        /* Updated Back to Home button position to fixed at the bottom left */
        .back-button {
            position: fixed; /* Fixed position */
            bottom: 20px; /* Positioned at bottom */
            left: 20px; /* Positioned at left */
            color: white;
            text-decoration: none;
            background-color: #c8102e; /* Dark Red */
            padding: 10px;
            border-radius: 5px;
        }

        /* Changed next button position to the right top */
        .next-button {
            position: absolute; /* Keep absolute for positioning */
            top: 20px; /* Position at top */
            right: 20px; /* Position at right */
            color: white;
            background-color: #c8102e; /* Dark Red */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        /* Page 1 styles */
        #page1 {
            background-color: #c8102e; /* Dark Red */
            color: white;
        }

        #page1 h1 {
            font-size: 60px; /* Adjust for mobile */
            text-shadow: 2px 2px 5px #000;
        }

        /* Page 2 styles */
        #page2 {
            background-color: white;
            color: #c8102e; /* Dark Red */
        }

        #page2 img {
            width: 300px; /* Adjust for mobile */
            height: 300px; /* 1:1 ratio */
        }

        /* Page 3 styles */
        #page3 {
            background-color: #c8102e; /* Dark Red */
            color: white;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons img {
            width: 40px; /* Icon size */
            height: 40px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            #page1 h1 {
                font-size: 40px; /* Adjust for mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Page 1 -->
    <div id="page1" class="container">
        <h1>WYNS</h1>
        <a href="#page2" class="next-button">Next</a>
    </div>

    <!-- Page 2 -->
    <div id="page2" class="container" style="display: none;">
        <div>
            <!-- Updated position of Back to Home button -->
            <a href="#page1" class="back-button">Back to Home</a>
            <img src="album_cover.jpg" alt="Album Cover"> <!-- Replace with your album cover image -->
            <h2>WONDA</h2>
        </div>
        <a href="#page3" class="next-button">Next</a>
    </div>

    <!-- Page 3 -->
    <div id="page3" class="container" style="display: none;">
        <div>
            <!-- Updated position of Back to Home button -->
            <a href="#page1" class="back-button">Back to Home</a>
            <h2>FOLLOW:</h2>
            <div class="social-icons">
                <a href="https://www.instagram.com/wynslipa" target="_blank"><img src="instagram_icon.png"</a>
                <a href="https://www.tiktok.com/@wynslipa" target="_blank"><img src="tiktok_icon.png"</a>
                <a href="https://www.youtube.com/channe/wynslipa" target="_blank"><img src="youtube_icon.png"</a>
                <a href="https://twitter.com/wynslipa" target="_blank"><img src="twitter_icon.png" alt="Twitter"</a>
                <a href="https://www.facebook.com/Wyns William" target="_blank"><img src="facebook_icon.png" </a>
            </div>
        <!-- Removed the names of the social apps -->
        </div>
        <a href="mailto:wwlabelw@gmail.com" class="email">wwlabelw@gmail.com</a>
    </div>

    <script>
        // Simple script to navigate between pages
        let currentPage = 0;
        const pages = [document.getElementById('page1'), document.getElementById('page2'), document.getElementById('page3')];

        function showPage(pageIndex) {
            pages.forEach((page, index) => {
                page.style.display = (index === pageIndex) ? 'flex' : 'none';
            });
        }

        showPage(currentPage);

        // Next and Back button event listeners
        document.querySelectorAll('.next-button').forEach((button, index) => {
            button.addEventListener('click', () => {
                currentPage = index + 1; // Move to the next page
                if (currentPage < pages.length) {
                    showPage(currentPage);
                }
            });
        });

        document.querySelectorAll('.back-button').forEach((button) => {
            button.addEventListener('click', () => {
                currentPage = 0; // Go back to page 1
                showPage(currentPage);
            });
        });
    </script>
</body>
</html>
